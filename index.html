<html lang="en">
<head>

    <link rel="stylesheet" href="assets/bootstrap-5.0.2-dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container-fluid">
        <!-- navbar  -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><h3>Bensam<br>Pizza</h3></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarbtn" aria-controls="navbarbtn" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse topnav-bar" id="navbarbtn">
                <div class="navbar-nav">
                  <a class="nav-link active" href="#">Home</a>
                  <a class="nav-link active" href="">About us</a>
                  <a class="nav-link active btn btn-outline-warning" href="">Order Now</a>
                </div>
              </div>
            </div>
          </nav>
        <!-- end of nav  -->
        <!-- banner image -->
        <div class="banner">
          <div class="overlay"></div>
            <div class="col-sm-3 col-md-6 col-lg-6 bannercnt">
                <h1>Welcome to Bensam's pizza</h1>
                <h3>All your favourlite pizza in one place</h3>
                <button type="button" class="btn btn-outline-warning" >Order Now</button>
            </div>
        </div>
        <!-- end of banner image -->
        <!-- menu section  -->
        <div class="container menu">
          <h1>What's Hot?</h1>
            <div class="row row-cols-1 row-cols-md-3 g-4">
              <div class="col">
                <div class="card h-100">
                  <img src="assets/menu/pexels-bruno-cantuÃ¡ria.jpg" class="card-img-top" alt="pizza">
                  <div class="card-body">
                    <h5 class="card-title">Large, Stuffed, Onions</h5>
                  </div>
                  <div class="card-footer">
                    <i class="bi bi-plus-lg"></i>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card h-100">
                  <img src="assets/menu/pexels-horizon-content.jpg" class="card-img-top" alt="pizza">
                  <div class="card-body">
                    <h5 class="card-title">Large, Crispy, Pepperoni</h5>
                  </div>
                  <div class="card-footer">
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card h-100">
                  <img src="assets/menu/pexels-polina-tankilevitch.jpg" class="card-img-top" alt="pizza">
                  <div class="card-body">
                    <h5 class="card-title">Large,Stuffed, Extra cheese</h5>
                  </div>
                  <div class="card-footer">
                  </div>
                </div>
              </div>

            </div>

        </div>
        <!-- end of menu section  -->
        <!-- order now form  -->
        <div class="container order">
          <h1>Order Your Favourlite Now </h1>
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 menuimg">
              <img src="assets/menu/pexels-ikeen-james.jpg" alt="pizza">
            </div>

            <div class="col-sm-12 col-md-6 col-lg-6">
              <form class="border rounded-3 bg-light orderform">
                <div class="size">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Small">
                        <label class="form-check-label" for="inlineRadio1">Small</label>
                      </div>

                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="medium">
                        <label class="form-check-label" for="inlineRadio1">Medium</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Large">
                        <label class="form-check-label" for="inlineRadio1">Large</label>
                      </div>
                 </div>

                 <div class="selectcrust">
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>select your favourlite crust</option>
                    <option value="crispy">Crispy</option>
                    <option value="stuffed">Stuffed</option>
                    <option value="gluten">Gluten free</option>
                  </select>
                 </div>

                 <div class="selecttop">
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>select your favourlite topping</option>
                    <option value="roni">Pepperoni</option>
                    <option value="onions">Onions</option>
                    <option value="mashroom">Mashroom</option>
                    <option value="cheese">Extra Cheese</option>
                  </select>
                 </div>
                 <div><button class="w-100 btn btn-lg btn-warning" type="submit">Order Now</button> </div> 
                 <div><button class="w-100 btn btn-lg btn-warning" type="submit">Check out</button></div> 
              </form>
            </div>
          </div>
        </div>
        <!-- order form complete -->




    </div>
